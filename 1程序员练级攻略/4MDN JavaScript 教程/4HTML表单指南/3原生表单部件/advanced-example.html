<html lang="en">
    <head></head>
    <body>
        <form action="">
            <p>
                <label for="age">What is your age?</label>
                <input type="number" name="age" id="age" min="1" max="10" step="2">
            </p>
            <p>
                <label for="beans">How many beans can you eat?</label>
                <input type="range" name="beans" id="beans" min="0" max="500" step="10">
                <span class="beancount"></span>
            </p>
            <p>
                <label for="date">When are you avaliable this summer?</label>
                <input type="date" name="date" id="date" max="2000-08-01">
            </p>
            <p>
                <label for="datetime">When shall we have the meeting?</label>
                <input type="datetime-local" name="datetime" id="datetime">
            </p>
            <p>
                <label for="month">What month is your favorite?</label>
                <input type="month" id="month" name="month">
            </p>
            <p>
                <label for="time">Set the time for your wifi fridge</label>
                <input type="time" name="time" id="time">
            </p>
            <p>
                <label for="week">Week</label>
                <input type="week" name="week" id="week">
            </p>
            <p>
                <label for="color">What is your favorite color?</label>
                <input type="color" name="color" id="color">
            </p>
        </form>

        <script>
            var beans = document.querySelector('#beans');
            var count = document.querySelector('.beancount');
            count.textContent = beans.value;

            beans.oninput = function() {
                count.textContent = beans.value;
            }
        </script>
    </body>
</html>
